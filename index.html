<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Ew Rheinheimer"> 
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="estrutura">
        <div id="AreaDosCalculos">
            <p id="Calculos"></p>
            <p id="resultado"></p>
            <div class="Operações">
                <button id="cor"onclick="limpar()"> AC </button>
                <button class="azul"onclick="numero('')"> ( ) </button>
                <button class="azul"onclick="numero('%')"> % </button>
                <button class="azul" onclick="numero('/')">  ÷ </button>

                <button onclick="numero('7')"> 7 </button>
                <button onclick="numero('8')"> 8 </button>
                <button onclick="numero('9')"> 9 </button>
                <button class="azul" onclick="numero('*')"> × </button>

                <button onclick="numero('6')"> 6 </button>
                <button onclick="numero('5')"> 5 </button>
                <button onclick="numero('4')"> 4 </button>
                <button class="azul" onclick="numero('-')"> - </button>

                <button onclick="numero('3')" > 3 </button>
                <button onclick="numero('2')"> 2 </button>
                <button onclick="numero('1')"> 1 </button>
                <button class="azul" onclick="numero('+')"> + </button>

                <button onclick="numero('.')"> , </button>
                <button onclick="numero('0')"> 0 </button>
                <button onclick="corrigir()"> < </button>
                <button id="Azul" onclick="calcular ()"> = </button>
        </div>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
